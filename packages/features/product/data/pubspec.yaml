name: product_data
description: "A new Flutter module project."

environment:
  sdk: ^3.9.2

resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  injectable:
  dartz:

  # HTTP & Serialization
  dio:
  retrofit:
  json_annotation:
  freezed_annotation:
  get_it:

  # local packages
  product_domain:
    path: ../domain
  network:
    path: ../../../core/network
  database:
    path: ../../../core/database

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner:
  injectable_generator:
  retrofit_generator:
  json_serializable:
  freezed: ^3.2.3

flutter:
  uses-material-design: true

  module:
    androidX: true
    androidPackage: com.example.data
    iosBundleIdentifier: com.example.data
